<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/assets/style/style.css">
  <title>Calculator app</title>
</head>
<body>
  <div id="calculator">
   <!--  theme section -->
    <div class="top-section">
      <h4 class="name">calc</h4>
      <div class="toggle-section">
        <span>Theme</span>
        <div class="theme-toggle">
          <span class="theme-1"></span>
        <span class="theme-2"></span>
        <span class="theme-3"></span>
        </div>
      </div>
    </div>
    <div class="calc-monitor">
      <input type="text">
    </div>
    <div class="calc-buttons">
      <ul class="buttons-row">
        <li class="button" id="7"></li>
        <li class="button" id="8"></li>
        <li class="button" id="9"></li>
        <li class="button" id="delete"></li>
      </ul>
      <ul class="buttons-row">
        <li class="button" id="4"></li>
        <li class="button" id="5"></li>
        <li class="button" id="6"></li>
        <li class="button" id="plus"></li>
      </ul>
      <ul class="buttons-row">
        <li class="button" id="1"></li>
        <li class="button" id="2"></li>
        <li class="button" id="3"></li>
        <li class="button" id="mines"></li>
      </ul>
      <ul class="buttons-row">
        <li class="button" id="."></li>
        <li class="button" id="0"></li>
        <li class="button" id="divide"></li>
        <li class="button" id="multiple"></li>
      </ul>
      <ul class="buttons-row">
        <li class="button" id="reset"></li>
        <li class="button" id="equal"></li>
      </ul>
    </div>
  </div>

  
  <script src="main.js"></script>
</body>
</html>
